name: Cypress Login Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch: # Cho phÃ©p cháº¡y thá»§ cÃ´ng tá»« GitHub UI

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    # QUAN TRá»ŒNG: ThÃªm defaults Ä‘á»ƒ set working directory
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json" # â­ Chá»‰ Ä‘á»‹nh path Ä‘Ãºng

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress
        run: npx cypress verify

      - name: Run Cypress Login Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./frontend # â­ ThÃªm working directory
          start: npm start
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          spec: cypress/e2e/login.cy.js
          browser: chrome
        env:
          CI: true

      - name: Generate Test Report
        if: always()
        run: npm run report || echo "Report generation skipped"

      - name: Upload Screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots # â­ ThÃªm frontend/ vÃ o path
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos # â­ ThÃªm frontend/ vÃ o path
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: frontend/cypress/reports # â­ ThÃªm frontend/ vÃ o path
          if-no-files-found: ignore
          retention-days: 30

      - name: Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Cypress Login Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Check artifacts for detailed reports" >> $GITHUB_STEP_SUMMARY
