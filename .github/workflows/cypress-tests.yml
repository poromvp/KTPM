name: Cypress Tests - Parallel Execution

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  # Job 1: Login Tests
  login-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Create directories
        run: mkdir -p cypress/results cypress/reports cypress/screenshots cypress/videos

      - name: Run Login Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./frontend
          start: npm start
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          spec: cypress/e2e/login.cy.js
          browser: chrome
        env:
          CI: true
        continue-on-error: true

      - name: Generate Login Report
        if: always()
        run: |
          if [ -f cypress/results/*.json ]; then
            npx mochawesome-merge cypress/results/*.json -o cypress/results/login-report.json
            npx marge cypress/results/login-report.json -f login-report -o cypress/reports --charts
          fi

      - name: Upload Login Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: login-screenshots
          path: frontend/cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Login Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: login-videos
          path: frontend/cypress/videos
          if-no-files-found: ignore

      - name: Upload Login Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: login-report
          path: frontend/cypress/reports
          if-no-files-found: warn

  # Job 2: Product Tests
  product-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Create directories
        run: mkdir -p cypress/results cypress/reports cypress/screenshots cypress/videos

      - name: Run Product Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./frontend
          start: npm start
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          spec: cypress/e2e/product.cy.js
          browser: chrome
        env:
          CI: true
        continue-on-error: true

      - name: Generate Product Report
        if: always()
        run: |
          if [ -f cypress/results/*.json ]; then
            npx mochawesome-merge cypress/results/*.json -o cypress/results/product-report.json
            npx marge cypress/results/product-report.json -f product-report -o cypress/reports --charts
          fi

      - name: Upload Product Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: product-screenshots
          path: frontend/cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Product Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: product-videos
          path: frontend/cypress/videos
          if-no-files-found: ignore

      - name: Upload Product Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: product-report
          path: frontend/cypress/reports
          if-no-files-found: warn

  # Job 3: Generate Combined Summary
  test-summary:
    needs: [login-tests, product-tests]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Create Summary
        run: |
          echo "## ðŸ§ª Cypress Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Suites Execution:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Login Tests | ${{ needs.login-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Product Tests | ${{ needs.product-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Available Reports:" >> $GITHUB_STEP_SUMMARY
          echo "- Download **login-report** for Login test results" >> $GITHUB_STEP_SUMMARY
          echo "- Download **product-report** for Product test results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¥ Videos & Screenshots:" >> $GITHUB_STEP_SUMMARY
          echo "- Check artifacts section below for videos and screenshots" >> $GITHUB_STEP_SUMMARY
