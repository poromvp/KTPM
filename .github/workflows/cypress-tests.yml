name: Cypress Login Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress
        run: npx cypress verify

      - name: Create report directories
        run: |
          mkdir -p cypress/results
          mkdir -p cypress/reports
          mkdir -p cypress/screenshots
          mkdir -p cypress/videos

      - name: Run Cypress Login Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./frontend
          start: npm start
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          spec: cypress/e2e/login.cy.js
          browser: chrome
        env:
          CI: true
        continue-on-error: true # Continue even if tests fail

      - name: Check if results exist
        if: always()
        run: |
          echo "Checking for test results..."
          ls -la cypress/results/ || echo "No results directory"
          ls -la cypress/results/*.json || echo "No JSON files found"

      - name: Generate HTML Report
        if: always()
        run: |
          echo "Generating HTML report..."
          npm run report || {
            echo "Report generation failed, checking for errors..."
            ls -la cypress/results/
            exit 1
          }

      - name: Verify report was created
        if: always()
        run: |
          echo "Checking generated report..."
          ls -la cypress/reports/ || echo "No reports directory"
          ls -la cypress/reports/*.html || echo "No HTML report found"

      - name: Upload Screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Test Reports (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-html
          path: frontend/cypress/reports
          if-no-files-found: warn
          retention-days: 30

      - name: Upload Test Results (JSON)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-json
          path: frontend/cypress/results
          if-no-files-found: warn
          retention-days: 30

      - name: Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Cypress Login Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "cypress/reports/report.html" ]; then
            echo "âœ… HTML Report generated successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ HTML Report not found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Available Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¥ cypress-videos" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š test-reports-html (Download vÃ  má»Ÿ report.html)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ test-results-json" >> $GITHUB_STEP_SUMMARY
