name: Login Tests CI/CD

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    # --- QUAN TRỌNG: CHỈNH LẠI ĐƯỜNG DẪN Ở ĐÂY ---
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # Dùng npm install cho an toàn (tránh lỗi lock file)
      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Login Tests
        run: npm run test:ci

      - name: Generate Report
        if: always()
        run: |
          npm run report:merge
          npm run report:generate

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-report
          # --- QUAN TRỌNG: CHỈNH LẠI ĐƯỜNG DẪN REPORT Ở ĐÂY ---
          path: frontend/cypress/reports
          retention-days: 30
